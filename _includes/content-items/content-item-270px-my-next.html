<div class="selectable content-item regular">

  <div class="content-item__img">
    <div class="content-item__grad"></div>
    <img src="{{ item.images.standard }}">
  </div>

  <div class="content-item__footer">
    <div class="content-item__rollup">
      <div class="content-item__icon">
        <svg width="25px" height="33px" viewBox="0 0 17 22" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Links-within-stream" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <polygon id="Iconography/iPlayer-Play-24px" fill="#EBEBEB" points="0 0 0 5.33350001 5.33350001 5.33350001 5.33350001 3.14876507 13.9891038 10.6663333 5.33350001 18.185235 5.33350001 8.00025001 0 8.00025001 0 21.3333333 5.00148963 21.3333333 17.0018646 10.6663333 5.00148963 0"></polygon>
            </g>
        </svg>
      </div>
      <div class="content-item__label brevier">My next episode</div>
      <div class="content-item__title greatPrimer">{{ item.subtitle }}</div>
      <div class="content-item__subtitle longPrimer">{{ item.synopses.small }}</div>
    </div>
  </div>

</div>
